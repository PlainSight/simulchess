<html>
    <head>
        <style type="text/css">
            #canvas {
                width: 100%;
                height: 100%;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }
            body {
                margin: 0;
                padding: 0;
                background-color: #30343d;
            }
            #app-container {
                max-width: 1100px;
                height: 80vh;
                margin: 0 auto;
                padding: 16px;
                display: grid;
                grid-template-columns: 60% 40%;
                grid-template-rows: 100% 0%;
            }
            #board-container {
                grid-column: 1 / 1;
                grid-row: 1 / 1;
                min-height: 400px;
                padding-right: 16px;
            }
            #side-container {
                grid-column: 2 / 2;
                grid-row: 1 / 1;
                min-height: 400px;
                display: grid;
                grid-template-columns: 60% 40%;
                grid-template-rows: 60px 50% 50%;
            }
            #control-area {
                grid-column: 1 / 3;
                grid-row: 1 / 1;
                margin: 0 8px;
                background-color: #9b9c9e;
            }
            #games-area {
                grid-column: 2 / 2;
                grid-row: 2 / 2;
                margin: 8px;
                background-color: #9b9c9e;
            }
            #games {

            }
            #players-area {
                grid-column: 2 / 2;
                grid-row: 3 / 3;
                margin: 8px;
                background-color: #9b9c9e;
            }
            #players {

            }
            #chat-area {
                display: grid;
                height: 100%;
                margin: 8px;
                grid-column: 1 / 1;
                grid-row: 2 / 4;
                grid-template-columns: 100%;
                grid-template-rows: auto 1.5em;
            }
            #messages {
                grid-column: 1 / 1;
                grid-row: 1 / 2;
                background-color: #f1f2f4;
                overflow-y: scroll;
                width: 100%;
                overflow-wrap: break-word;
            }
            #message-input {
                grid-column: 1 / 1;
                grid-row: 2 / 3;
            }
            @media screen and (max-width: 900px) {
                #app-container {
                    width: 100%;
                    height: 90vh;
                    padding: 16px 0;
                    margin: 0;
                    display: grid;
                    grid-template-columns: 16px auto 16px;
                    grid-template-rows: auto 16px auto;
                }
                #board-container {
                    grid-column: 2 / 2;
                    grid-row: 1 / 1;
                    padding-right: 0;
                }
                #side-container {
                    grid-column: 2 / 2;
                    grid-row: 3 / 3;
                    height: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div id="app-container">
            <div id="board-container">
                <canvas id="canvas">
                </canvas>
            </div>
            <div id="side-container">
                <div id="control-area">
                    <div id="change-name">

                    </div>
                    <div id="join-host-name">

                    </div>
                </div>
                <div id="games-area">
                    <div id="games"></div>
                </div>
                <div id="players-area">
                    <div id="players"></div>
                </div>
                <div id="chat-area">
                    <div id="messages"></div>
                    <input type="text" id="message-input">
                </div>
            </div>
        </div>
        <script type="application/javascript" src="client.js"></script>
        <script type="application/javascript">
            window.addEventListener('load', function() {
                // start rendering when everything is loaded
                window.requestAnimationFrame(render);
            })
        </script>
    </body>
    
</html>
